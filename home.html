<!DOCTYPE html>

    <div class="block">

            alt="picture of a knight with sword"
            class="pic playerPicture"
          />

            <h2 class="name">Character</h2>
            <p>Attack: <span class="pAttack">0</span></p>
            <p>Health: <span class="pHealth">0</span></p>
            <p>Weapon: <span class="pWeapon"></span></p>
          </div>
          <div id="enemy">
            <h2 class="monster">Monster</h2>

            src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/c3162551-b1f8-456c-915f-acf24e22777f/d7mv3zs-e360a07a-c708-48d5-a66c-ca2bce69f083.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2MzMTYyNTUxLWIxZjgtNDU2Yy05MTVmLWFjZjI0ZTIyNzc3ZlwvZDdtdjN6cy1lMzYwYTA3YS1jNzA4LTQ4ZDUtYTY2Yy1jYTJiY2U2OWYwODMuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.f6ACDiagCMVYQnZZKXVWmyO5ttgBb8I22vWhVY_oG24"
            alt=""
            class="pic enemyPicture"
          />
        </div>
        <p class="desc">.....</p>
        <div class="container">
          <button class="buttons attackButton">Attack</button>
          <button class="buttons healButton">Heal</button>
          <button class="buttons dodgeButton">Dodge</button>
        </div>
      </main>
    </div>
    <footer>
      <h3>Made By Gordon Zam 2023</h3>
